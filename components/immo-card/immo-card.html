<!-- Import Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="//cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

<!-- Define your custom element -->
<polymer-element name="immo-card" attributes="intent, cover, price, type, place, bedrooms, surface, description">

<template>

  <style>

    :host {
      /*max-width: 800px;*/
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    :host(.transition) {
      /*transition: -webkit-transform 250ms;*/
    }

    :host(.full) {
      width: 800px; 
    }

    :host(.modal) {
      position: fixed;
      margin: 0;

      z-index: 100;
    }

    /*:host(.modal:after) {
      content: '';
      position: fixed;

      top: 0;
      left: 0;

      height: 100%;
      width: 100%;

      background-color: #000;
      opacity: 0.8;

      z-index: 80;
    }*/

    :host(.open) {
      left: 50%;
      top: 50%;

      margin-top: -210px;
    }

    .card__gallery {
      display: block;
      position: absolute;

      background-color: #000;

      top: 0;
      left: 240px;

      width: 560px;
      /*width: calc(100% - 240px);*/
      height: 100%;
    }

    .card__gallery__image {
      height: 100%;
      width: 100%;

      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .card__container {
      height: 100%;
      width: 100%;

      background-color: #000;

      border-radius: 4px;
      box-shadow:  0px 0px 3px 0px rgba(0, 0, 0, 0.20);

      font-family: Lato;

      position: relative;

      font-size: 10px;

      overflow: hidden;
    }

    .card__container.full.info__meta {
      -webkit-transform: translateY(-100%);
    }

    .card__wrapper {
      position: relative;

      background-color: #fff;

      width: 100%;
      height: 100%;
      max-width: 240px;
    }

    .rent .info__price {
      background: #1ABC9C;
    }

    .buy .info__price {
      background: #F1C40F;
    }

    .card__image {
      height: 38%;
      width: 100%;

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #F1F1F1;

      position: relative;
    }

    .card__image.empty {
      background-image: url('camera.svg');
      background-size: initial;
      background-size: 50% 50%;
    }

    .card__image .image__hover {
      background: transparent;
      transition: background 175ms;
    }

    .image__hover > .hover__zoom {
      background: url('zoom.svg');
      background-position: center center;

      height: 100%;
      background-repeat: no-repeat;
      background-size: 20%;
    }

    .card__image:hover .image__hover {
      background: rgba(0, 0, 0, 0.6);

      width: 100%;
      height: 100%;

      position: absolute;

      top: 0;
      left: 0;

      cursor: pointer;
    }

    .info__price {
      border-radius: 100px;
      background: #1ABC9C;

      font-size: 14px;
      color: #FFFFFF;
      line-height: 15px;

      display: inline-block;
      position: absolute;

      padding: 8px 20px;

      -webkit-transform: translateX(-50%);
      left: 50%;

      bottom: -15px;
    }

    .info__price:first-letter {
      letter-spacing: 3px;
    }

    .card__info {
      padding: 32px 8% 0px 8%;
    }

    .info__type, .info__place {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      max-width: 50%;
      text-transform: capitalize;
    }

    .info__type {
      font-size: 14px;
      color: #5C5C5C;

      float: left;
    }

    .info__place {
      font-size: 12px;
      color: #A5A5A5;

      float: right;
    }

    .info__description {
      font-size: 12px;
      line-height: 1.5em;
      color: #A5A5A5;

      margin-top: 30px;

      max-height: 130px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;

      clear: both;
    }

    .info__description.empty {
      background-image: url('fake_description.svg');
      background-repeat: no-repeat;
      background-size: contain;
      height: 130px;
    }

    .info__meta {
      transition: -webkit-transform 250ms;
      -webkit-transform: translateY(0);

      display: table;
      border-top: solid 1px #E8E8E8;
      width: 100%;

      position: absolute;
      bottom: 13px;

      height: 37px;

      width: 90%;

      margin: 0 5%;
    }

    .meta__bedrooms, .meta__surface {
      vertical-align: bottom;
      text-align: center;
    }

    .meta__bedrooms {
      border-right: solid 1px #E8E8E8;
      display: table-cell;
    }

    .meta__surface {
      display: table-cell;
    }

    .meta__value, .meta__label {
      display: block;
    }

    .meta__value {
      font-size: 13px;
      color: #5C5C5C;
    }

    .meta__label {
      font-size: 11px;
      color: #A5A5A5;
    }

  </style>

  <div id="container" class="card__container {{intent}}">

    <div class="card__wrapper">

      <div id="image" class="card__image {{ isEmpty(cover) ? 'empty' : '' }}" style="background-image: url({{cover}});">
        <div class="image__hover">
          <div class="hover__zoom"></div>
        </div>
        <div class="info__price">{{price | currency}}</div>
      </div>

      <div class="card__info">

        <div class="info__type">{{type}}</div>

        <div class="info__place">{{place}}</div>

        <div class="info__description {{description | descriptionClass}}">
          {{description || ''}}
        </div>

      </div>

      <div class="info__meta">

        <div class="meta__bedrooms">
          <span class="meta__value">{{bedrooms | bedroomsFilter}}</span>
          <span class="meta__label">slaapkamer{{ !bedrooms || bedrooms > 1 ? 's': '' }}</span>
        </div>

        <div class="meta__surface">
          <span class="meta__value">{{surface | surfaceFilter}}</span>
          <span class="meta__label">oppervlakte</span>
        </div>

      </div>

    </div>

    <div class="card__gallery">
      <div class="card__gallery__image" style="background-image: url({{cover}});"></div>
    </div>

  </div>

</template>
<script src="immo-card.js"></script>
</polymer-element>
